  <!-- Main content section -->
  <section class="main-content">
    <h2>Upload Documents</h2>

    <!-- Document upload form -->
    <div class="upload-form">
      <label for="file-upload">Select a file to upload:</label>
      <input type="file" id="file-upload" accept=".pdf, .doc, .docx, .xls, .xlsx, .csv">

      <button onclick="uploadDocument()">Upload Document</button>
    </div>
  </section>

  <!-- JavaScript for document upload functionality -->
  <script>
    // Function to handle document upload (replace with actual backend logic)
    function uploadDocument() {
      const fileInput = document.getElementById('file-upload');
      const selectedFile = fileInput.files[0];
  
      if (selectedFile) {
        // You can use FormData to handle file uploads and send them to the backend
        const formData = new FormData();
        formData.append('document', selectedFile);
  
        // Replace this alert with your actual upload logic or send data to the backend
        alert(`Document uploaded: ${selectedFile.name}`);
      } else {
        alert('Please select a file to upload.');
      }
    }
  </script>
