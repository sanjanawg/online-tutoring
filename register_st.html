<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="register_te.css">
    <script src="register_st.js" defer></script>
</head>
<body>

<form id="studentRegistrationForm" action="file:///C:/Users/sanja/OneDrive/Desktop/jit%20frontend/home.js/home.html" method="post">
    <h2>Student Registration</h2>
    
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
    </div>

    <div class="form-group">
        <label for="grade">Grade/Year:</label>
        <input type="text" id="grade" name="grade" placeholder="Enter your grade/year" required>
    </div>

    <div class="form-group">
        <label for="subjects">Subjects of Interest:</label>
        <input type="text" id="subjects" name="subjects" placeholder="Enter subjects you are interested in" required>
    </div>

    <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="40" placeholder="Tell us about yourself and your study goals" required></textarea>
    </div>

    <div class="form-group">
        <label for="agree">
            <input type="checkbox" id="agree" name="agree" required>
            I agree to the terms and conditions
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Register">
    </div>
</form>

<script src="register_st.js"></script>
</body>
</html>
